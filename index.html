<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Mail List</title>

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <!-- vue mail-list  -->
    <div id="app">

        <!-- header -->
        <header>
            <div class="container-header">
                <div class="row-header">
                    <a class="fas fa-envelope fa-2x"></a>
                    <h1>Vue Mail List</h1>
                </div>
            </div>
        </header>

        <!-- container email -->
        <div class="container-mail-list">
            <div class="row-mail-list">
                <h2>Email List</h2>
                <div class="container-button">
                    <div class="row-button">
                        <button @click="showEmailList">Show all Email</button>
                        <button @click="addEmail">Add email address</button>
                        <button @click="deleteAllEmail">Delete All</button>
                    </div>
                </div>
                <ul>
                    <li v-for="(email, index) in emailList" :key="index">
                        <div class="email-text">{{ email }}</div>
                        <div class="email-list-button">
                            <button @click=""><a class="fas fa-edit"></a></button>
                            <button @click=""><a class="fa-solid fa-share"></a></button>
                            <button @click="deleteEmail(index)"><a class="fas fa-trash-alt"></a></button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        
    </div>
    
    <!-- vue je -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- js -->
    <script src="./assets/js/app.js"></script>
</body>
</html>
